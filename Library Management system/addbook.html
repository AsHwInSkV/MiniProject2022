        <h1 class="second">BOOK DETAILS</h1>
        <form action="book.html" method="post">
            <div class="inputs">
            <div class="t1">
                <p>Barcode Number
                <input style="height: 30px;font-size: 14pt;" type="text" placeholder="BARCODE NUMBER" size="20" maxlength="30">

            </div>
            <div class="t2">
                <p>BOOK

            </div>
            <div class="t3">
                <p>BOOK TITLE
                <input style="height: 30px;font-size: 14pt;" type="text" placeholder="TITLE " size="20" maxlength="30">
                </P>
            </div>
            <div class="t4">

                </P>
            </div>
            <div class="t5">
                <p>BOOK_COPIES
                <select name="copies" id="copies" style="height: 30px;width:140px">

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                </p>
            </div>
            <div class="t6">

                <input style="height: 30px;font-size: 14pt;" type="text" placeholder="PUBLISHER NAME" size="20" maxlength="30">
                </p>
            </div>
            <div class="t7">
                <p>ISBN
                <input style="height: 30px;font-size: 14pt;" type="number" placeholder="" size="20" maxlength="30">
                </p>
            </div>
            <div class="t8">
                <p>REMARKS
                <input style="height: 90px;font-size: 14pt;" type="textfield"  rows="20" coloumns="30">
                </p>
            </div>
            <div>
                <input type="submit" value="Submit">&nbsp;<input type="submit" value="Reset">
            </div>
